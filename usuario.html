<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/3780101a68.js" crossorigin="anonymous"></script>
    <script>
         function salvarForm(){
       if (localStorage.cont) {
          localStorage.cont = Number(localStorage.cont)+1;
       } else {
          localStorage.cont = 1;
       }
       
       cad = document.getElementById('nome').value + ';' + document.getElementById('sobrenome').value
       + ';' + document.getElementById('email').value + ';' + document.getElementById('telefone').value;
       localStorage.setItem("Cadastro de usuario N:"+localStorage.cont,cad);
    }
    </script>


</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2>VideoTube</h2>
            <ul>
                <li><a href="index.html"><i class="far fa-file"></i>Documentação</a></li>
                <li><a href="museo.html"><i class="fas fa-home"></i>Museu/a></li>
                <li><a href="usuario.html"><i class="far fa-user"></i>Usuários</a></li>
            </ul>
            <div class="social-media">
                <a href=""><i class="fab fa-facebook-f"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="main-content" id="main">
            <div class="header"> Usuarios </div>
            <div class="info">
                <div>
                    <form action="" class="form-style-6">
                        <div>
                            <input type="text" id="nome" placeholder="nome" />
                            <input type="text" id="sobrenome" placeholder="Sobrenome" />
                        </div>
                        <div>
                            <input type="text" id="email" placeholder="email" />
                            <input type="text" id="telefone" placeholder="telefone" />
                        </div>
                        <button type="submit" onclick="salvarForm()"> Enviar</button>
                    </form>

                </div>


            </div>
        </div>
    </div>


    
</body>


</html>
